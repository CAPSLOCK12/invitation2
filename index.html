
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Invitation</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Add a cool gaming font */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide horizontal scrollbar caused by the animation */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the height to 100% of the viewport height */
        }

        .invitation-container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7); /* Darken the background color for better contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1, p {
            color: #fff; /* Change text color to white for better visibility */
        }

        h1 {
            font-size: 36px; /* Increase font size for a bold title */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px; /* Increase font size for the text */
            margin-bottom: 30px;
        }

        .invite-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px; /* Increase font size for the button */
        }

        /* Animation for the background image */
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        body {
            background-image: url('./wp7537005-free-fire-2020-hd-wallpapers.jpg'); /* Replace 'background-image.jpg' with your actual image file */
            background-size: cover;
            background-repeat: no-repeat;
            animation: moveBackground 20s linear infinite; /* Adjust animation duration as needed */
        }
    </style>
</head>
<body>

    <div class="invitation-container">
        <h1>Free Fire Invitation</h1>
        <p>Bhart</p>
        <p>Get ready for an epic Free Fire battle! Join me and let's conquer Grandmater together!</p>

        <!-- You can replace the '#' with the actual link to your Free Fire game or platform -->
        <a href="freefire://join_game" class="invite-button">Join Now</a>
    </div>

</body>
</html>
